<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%; 
            max-width: 400px; 
            box-sizing: border-box; 
        }

        h2 {
            text-align: center; 
        }

        .form-group {
            margin-bottom: 15px; 
        }

        label {
            display: block; 
            margin-bottom: 5px; 
        }

        input[type="text"],
        input[type="password"] {
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }

        button {
            width: auto; 
            padding: 10px 20px; 
            background-color: #5cb85c; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            display: block; 
            margin: 0 auto; 
            font-size: 14px; 
        }

        button:hover {
            background-color: #4cae4c; 
        }

        .error {
            color: red;
            text-align: center; 
            margin-top: 10px; 
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px; 
            }

            button {
                padding: 12px; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        {% if form.errors %}
            <div class="error">
                <p>{{ form.errors }}</p>
            </div>
        {% endif %}

        <!-- <p>Not registered yet? <a href="{% url 'add_user' %}">Create an account</a></p> -->
    </div>
</body>
</html>
